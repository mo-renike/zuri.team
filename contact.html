    <div class="darkmode">
      <i class="fas fa-adjust"></i>
    </div>

    <div class="container-fluid contact">
      <div class="peachbg curriculum-text">
        <h5 class="text-center">
          <span class="red-text">Contact Us </span>
          <br />
          <small
            >Gain enough knowledge to help scale through the tech industry for
            free</small
          >
        </h5>
      </div>
      <br />
      <div class="row">
        <div class="col-md-6 col-lg-6">
          <img
            class="img-fluid"
            src="img/Contact us-bro.png"
            alt="contact us"
          />
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12">
          <form action="#" class="contact-form" autocomplete="on">
            <input
              required
              type="text"
              name="name"
              id=""
              placeholder="Full Name"
            />
            <input
              required
              type="email"
              name="email"
              id=""
              placeholder="Email"
            />
            <input
              required
              type="textarea"
              name="message"
              id=""
              placeholder="Message"
            />
            <button class="btn" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer container-fluid">
      <div class="row">
        <div class="row col-lg-10 colmd-12 col-sm-12">
